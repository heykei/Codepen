<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencode</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
</head>
<body>
    <header>
        <h1 class="titre">Editor HTML & CSS</h1>
    </header>
    <div class="container">
        <nav>
            <div>
                <button class="btn btn-outline-secondary" id="gras">B</button>
                <button class="btn btn-outline-secondary" id="ita">I</button>
                <button class="btn btn-outline-secondary" id="h">H1</button>
                <button class="btn btn-outline-secondary" id="para">p</button>
                <button class="btn btn-outline-secondary" id="select">span</button>
                <button class="btn btn-outline-secondary" id="col">color</button>
            </div>
        </nav>
        <div class="container box">
            <div class="row col-12">
                <div class="html col-4">
                    <label for="html" class="form-label">html</label>
                    <textarea id="html" rows="10" class="form-control"></textarea>
                </div>
                <div class="css col-4">
                    <label for="css" class="form-label">CSS</label>
                    <textarea id="css" rows="10" class="form-control"></textarea>
                </div>
                <div class="js col-4">
                    <label for="js" class="form-label">JS</label>
                    <textarea id="js" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div id="progress">
                <div id="progress_bar"></div>
                <div id="char_count">200</div>
            </div>

            <div>
                <div>
                    <h3>Live Coding</h3>
                </div>
                <div id="live">
                    <style id="styl"></style>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
